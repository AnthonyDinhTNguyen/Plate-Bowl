<script>
var menuState = 0;
function toggleNav(){
	if(menuState ==0){
		menuState = 1;
		openNav();
	}
	else{
		menuState = 0;
		closeNav();
	}
}
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("floating-button").style.visbility = "hidden";;
  document.getElementById("main").style.marginLeft = "250px";
}
/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("floating-button").style.marginLeft = "0";
  document.getElementById("main").style.marginLeft = "0px";
}

// load react
'use strict';
const e = React.createElement;

class UserRow extends React.Component {
    render() {
        return e("div", null, 
            e("div", {style: {"display": "flex", "justifyContent": "space-between", padding: "10px", "marginLeft": "auto", "marginRight": "auto", "marginTop": "10px", "marginBottom": "10px", width: 500, "borderRadius": "25px", "borderStyle": "solid"}}, 
                [e("div", null, `#${this.props.position}`), e("div", {style: {"font-weight": "bold"}}, `${this.props.name}`), e("div", null, `${this.props.score} pts`) ]))
    };
}

class UserList extends React.Component {
    render() {
        return e("div", null, this.props.users.map((u, i) => 
            e(UserRow, {name: u.name, score: u.score, position: i+1}, null)));
    }
}

const leaders = [
    { name: "Eileen", score: 200},
    { name: "Anthony", score: 100},
    { name: "Joseph", score: 70},
    { name: "Ted", score: 50 },
    { name: "William", score: 20 },
    { name: "Stephen", score: 20 }
];
  
const domContainer = document.querySelector('#list');
ReactDOM.render(e(UserList, {users: leaders}, null), domContainer);
</script>
